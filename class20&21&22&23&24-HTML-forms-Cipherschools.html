<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
     <h1>HTML FORMS</h1>
     <form action="class21-html-forms part2-Cipherschools.html" method="get">
        <label for="username">Username :</label>
        <input type="text" name="username" id="username" placeholder="Name" required><br><br>

        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Password" required><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email" required><br><br>
        
        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male"><br>
        
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female"><br>
        <label for="other">other</label>
        <input type="radio" name="gender" id="other" value="Other"><br>
        <br><br>

        <label for="age-group">Select your age group</label>
        <select name="age-group-values" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-21">11-21</option>
            <option value="21-50">21-50</option>
            <option value="50+">50+</option>

        </select>

        <input type="submit" value="sign in">

     </form>
</body>
</html>
